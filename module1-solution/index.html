<!doctype html>
<html lang="en" ng-app="LunchCheck">

  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div class="container" ng-controller="LunchCheckController">
      <h1 class="text-center">Lunch Checker</h1>
      <h2 class="text-center">&lpar;Empty items like &quot; &comma; &comma; &quot; are not taken into account&rpar;</h2>

      <div class="form-group">
        <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
          class="form-control" ng-model="lunchDishes">
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="checkLunchDishes()">Check If Too Much</button>
        <!-- Empty items (i.e. ' , ') are not counted towards the total count-->
      </div>
      <div class="form-group message" ng-class="messageStyle">
        <!-- Message displayed after button is clicked -->
        {{lunchMessage}}
      </div>
    </div>
  </body>

</html>
